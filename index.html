<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWSROOM.IN </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       
            <div class="main-nav container flex" >
                <a href="#" onclick="reload()" class="compny-logo ">
                    <img src="Newsroom.png" alt="Company logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link  nav-items"id="ipl"onclick="onNavItemClick('ipl')">IPL</li>
                        <li class="hover-link  nav-items"id="finance"onclick="onNavItemClick('finance')"">Finance</li>
                        <li class="hover-link  nav-items"id="politics" onclick="onNavItemClick('politics')">Politics</li>
                     
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input type="search"id ="search-text" class="news-input"placeholder="world at your Feet">
                    <button id ="search-button" class="search-button">Search</button>
                </div>
            </div>
           
      
        </nav>
    <main>
        <div class="card-container container flex" id ="cards-container">
          
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is the tiitle</h3>
                <h6 class="news-source" id ="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id ="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero labore mollitia nemo? Officiis, repellendus! Laudantium reprehenderit incidunt aliquid rerum ex nihil recusandae consequatur expedita consequuntur esse, voluptate adipisci, pariatur quam.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
